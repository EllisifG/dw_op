{% extends "base.html" %}
{% block title %}Drachenwald OP - {{prename}} {{surname}}{% endblock %}
{% block content %}
  {% if awards %}
  <table>
    {% for i in awards -%}
    <tr>
      <td>{{i[0]}}</td>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
    </tr>
    {% endfor -%}
  </table>
  {% endif %}
{% endblock %}
