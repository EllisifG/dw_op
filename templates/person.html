{% extends "base.html" %}
{% block title %}Drachenwald OP - {{prename}} {{surname}}{% endblock %}
{% block content %}
  {% if awards %}
  <table>
    {% for i in awards -%}
    <tr>
      {% for j in i %}
      <td>{{j}}</td>
      {% endfor -%}
    </tr>
    {% endfor -%}
  </table>
  {% endif %}
{% endblock %}
