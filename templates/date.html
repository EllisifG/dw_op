{% extends "base.html" %}
{% block title %}Search by Date{% endblock %}
{% block content %}
<div id="content">
  {% if results %}
  <h1>Awards {{begin}}&ndash;{{end}}</h1>

  <div id="awards">
    <table class="results">
      <thead>
        <tr>
          <th>Name</th>
          <th>Award</th>
          <th>Date</th>
          <th>Crown</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
        {% for i in results -%}
        <tr>
          <td><a href="{{ url_for('persona', name=i[0]) }}">{{i[0]}}</a></td>
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}

  <form method="post">
    <table>
      <tr>
        <th>
          <label for="begin">Date range</label>
        </th>
        <td> 
          <input type="text" name="begin"/> &ndash; <input type="text" name="end"/>
        </td>
      </tr>
      <tr>
        <td/>
        <td>
          <button type="submit" value="Search">Search</button>
          <button type="reset" value="Reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
