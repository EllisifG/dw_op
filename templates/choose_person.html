{% extends "base.html" %}
{% block title %}Drachenwald OP - Search by Name{% endblock %}
{% block content %}
<div id="content">
  <h1>Several names match your query</h1>
  <table>
    {% for i in matches %}
    <tr>
      <td><a href="{{ url_for('person', surname=i[1], prename=i[2]) }}">{{i[2]}} {{i[1]}}</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
