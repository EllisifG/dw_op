{% extends "base.html" %}
{% block title %}Drachenwald OP - Search by Name{% endblock %}
{% block content %}
<div id="content">
  {% if matches %}
  <h1>Several names match your query</h1>
  <table>
    {% for i in matches %}
    <tr>
      <td><a href="{{ url_for('persona', name=i[1]) }}">{{i[1]}}</a></td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <h1>No names match your query</h1>
  {% endif %}
</div>
{% endblock %}
