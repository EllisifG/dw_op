{% extends "base.html" %}
{% block title %}Drachenwald OP - Search by Name{% endblock %}
{% block content %}
  {% if matches %}
  <table>
    {% for i in matches %}
    <tr>
      <td><a href="{{ url_for('persona', name=i[1]) }}">{{i[1]}}</a></td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
  <form method="post">
    <table>
      <tr>
        <th>
          <label for="persona">Persona</label>
        </th>
        <td>
          <input type="text" name="persona"/>
        </td>
      </tr>
      <tr>
        <td/>
        <td>
          <button type="submit" value="Search">Search</button>
          <button type="reset" value="Reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
